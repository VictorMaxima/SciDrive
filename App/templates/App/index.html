<form action="/" method="get" class="form-inline mt-2 m\
t-md-0">
<input id="q" name="q" value="{{ request.GET.q }}" \
class="form-control mr-sm-2" type="text" placeholder="Searc\
h..." aria-label="Search">
<button class="btn btn-outline-success my-2 my-sm-0\
" type="submit">Search</button>
</form>
{% if user.is_authenticated %} <a href="profile"> Profile </a> <a href="logout"> Logout </a>
{% else %} <a href="login">Login</a>
<a href="signup">Signup</a>
{% endif%}
{% for Result in Results %}
<h1>{{Result.title}}</h1>
<h2><a href="{{Result.link}}">{{Result.link}}</a></h2>
<p>{{Result.snippet}}</p>
{% endfor %}
